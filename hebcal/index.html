<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hebrew Calendar</title>
  <script src="dist/bundle.min.js"></script>
  <script src="dist/date.js" defer></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 1em;
      margin: 0;
      background-color: #fffbea;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .date-block {
      margin-bottom: 2em;
    }

    .label {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }

    .hebrew-date {
      font-size: 1.6em;
      font-weight: bold;
      word-wrap: break-word;
    }

    .gregorian-date {
      font-size: 1.2em;
      color: gray;
      margin-bottom: 1em;
      word-wrap: break-word;
    }

    input[type="date"] {
      font-size: 1em;
      padding: 0.5em;
      margin: 1em 0;
      width: 100%;
      max-width: 300px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      .hebrew-date {
        font-size: 1.3em;
      }
      .gregorian-date {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="date-block">
      <div class="label">Today</div>
      <div class="hebrew-date" id="todayHebrew"></div>
      <div class="gregorian-date" id="todayGregorian"></div>
    </div>

    <label for="datePicker">Pick a date:</label><br>
    <input type="date" id="datePicker" />

    <div class="date-block hidden" id="selectedBlock">
      <div class="label">Selected Date</div>
      <div class="hebrew-date" id="selectedHebrew"></div>
      <div class="gregorian-date" id="selectedGregorian"></div>
    </div>

  </div>
</body>
</html>
